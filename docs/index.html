<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BO Assistant - Tr√°fico de Drogas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-900 text-white p-4 shadow-lg">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-2xl font-bold">üìã BO Assistant v0.3</h1>
                <p class="text-blue-200 text-sm">Se√ß√£o 1 - Contexto da Ocorr√™ncia</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 max-w-4xl w-full mx-auto p-4 flex flex-col">
            <!-- Progress Bar -->
            <div class="mb-4 bg-white rounded-lg shadow p-4">
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span>Progresso</span>
                    <span id="progress-text">0/6 perguntas</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chat-container" class="flex-1 bg-white rounded-lg shadow overflow-y-auto p-4 mb-4 space-y-4" style="min-height: 400px; max-height: 500px;">
                <!-- Mensagens aparecer√£o aqui -->
            </div>

            <!-- Input Area -->
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Digite sua resposta aqui..."
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        disabled
                    >
                    <button 
                        id="send-button"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                        disabled
                    >
                        Enviar
                    </button>
                </div>
                <div class="mt-2 text-xs text-gray-500">
                    Pressione Enter para enviar
                </div>
            </div>

            <!-- Generated Text Area -->
            <div id="result-container" class="hidden mt-4 bg-green-50 border border-green-200 rounded-lg p-4">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-bold text-green-900">‚úÖ Se√ß√£o 1 - Texto Gerado</h3>
                    <button 
                        id="copy-button"
                        class="px-4 py-1 bg-green-600 text-white text-sm rounded hover:bg-green-700 transition-colors"
                    >
                        üìã Copiar
                    </button>
                </div>
                <div id="generated-text" class="bg-white p-4 rounded border border-green-300 whitespace-pre-wrap font-mono text-sm"></div>
                <p class="mt-2 text-sm text-green-700">
                    ‚ö†Ô∏è Copie o trecho antes de prosseguir para outras se√ß√µes.
                </p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-100 border-t border-gray-200 p-4 text-center text-sm text-gray-600">
            <p>BO Assistant v0.3.0 - POC | Dados n√£o s√£o persistidos</p>
        </footer>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://bo-assistant-backend.onrender.com';
        
        // Estado da aplica√ß√£o
        let sessionId = null;
        let isWaitingResponse = false;
        let currentQuestionStep = '1.1';

        // Elementos DOM
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const resultContainer = document.getElementById('result-container');
        const generatedText = document.getElementById('generated-text');
        const copyButton = document.getElementById('copy-button');

        // Adicionar mensagem ao chat
        function addMessage(text, isBot = true, isError = false, step = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isBot ? 'justify-start' : 'justify-end'}`;
            messageDiv.dataset.step = step;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = `max-w-[80%] p-3 rounded-lg ${
                isError
                    ? 'bg-red-100 text-red-800 border border-red-300'
                    : isBot 
                        ? 'bg-blue-100 text-gray-800' 
                        : 'bg-blue-600 text-white'
            }`;
            
            if (isError) {
                bubbleDiv.style.whiteSpace = 'pre-wrap';
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'flex items-start gap-2';
            
            const textSpan = document.createElement('span');
            textSpan.textContent = text;
            textSpan.className = 'flex-1';
            contentDiv.appendChild(textSpan);
            
            // Bot√£o editar para mensagens do usu√°rio
            if (!isBot && !isError && step) {
                const editButton = document.createElement('button');
                editButton.innerHTML = '‚úèÔ∏è Editar';
                editButton.className = 'text-xs bg-white bg-opacity-20 hover:bg-opacity-30 px-2 py-1 rounded transition-colors whitespace-nowrap';
                editButton.onclick = () => editAnswer(step, text, messageDiv, bubbleDiv);
                contentDiv.appendChild(editButton);
            }
            
            bubbleDiv.appendChild(contentDiv);
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Editar resposta anterior
        function editAnswer(step, currentText, messageDiv, bubbleDiv) {
            const contentDiv = bubbleDiv.querySelector('div');
            const textSpan = contentDiv.querySelector('span');
            const editButton = contentDiv.querySelector('button');
            
            editButton.style.display = 'none';
            
            const inputContainer = document.createElement('div');
            inputContainer.className = 'flex-1 flex flex-col gap-1';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.className = 'px-2 py-1 bg-white bg-opacity-90 text-gray-900 rounded';
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'text-sm text-red-200 hidden';
            errorDiv.style.whiteSpace = 'pre-wrap';
            
            inputContainer.appendChild(input);
            inputContainer.appendChild(errorDiv);
            
            const saveButton = document.createElement('button');
            saveButton.innerHTML = 'üíæ Salvar';
            saveButton.className = 'text-xs bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded transition-colors';
            
            const cancelButton = document.createElement('button');
            cancelButton.innerHTML = '‚ùå Cancelar';
            cancelButton.className = 'text-xs bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded transition-colors ml-1';
            
            contentDiv.innerHTML = '';
            contentDiv.appendChild(inputContainer);
            contentDiv.appendChild(saveButton);
            contentDiv.appendChild(cancelButton);
            
            input.focus();
            
            const cancel = () => {
                contentDiv.innerHTML = '';
                contentDiv.appendChild(textSpan);
                contentDiv.appendChild(editButton);
                editButton.style.display = 'block';
            };
            
            const save = async () => {
                const newText = input.value.trim();
                
                if (!newText) {
                    errorDiv.textContent = '‚ö†Ô∏è Resposta n√£o pode estar vazia';
                    errorDiv.classList.remove('hidden');
                    return;
                }
                
                saveButton.disabled = true;
                cancelButton.disabled = true;
                saveButton.textContent = '‚è≥ Salvando...';
                
                try {
                    const response = await fetch(`${API_URL}/chat/${sessionId}/answer/${step}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: newText, llm_provider: 'gemini' })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        errorDiv.textContent = '‚ö†Ô∏è ' + (data.detail || 'Erro ao atualizar resposta');
                        errorDiv.classList.remove('hidden');
                        saveButton.disabled = false;
                        cancelButton.disabled = false;
                        saveButton.textContent = 'üíæ Salvar';
                        input.focus();
                        return;
                    }
                    
                    errorDiv.classList.add('hidden');
                    textSpan.textContent = newText;
                    
                    contentDiv.innerHTML = '';
                    contentDiv.appendChild(textSpan);
                    contentDiv.appendChild(editButton);
                    editButton.style.display = 'block';
                    
                    const successDiv = document.createElement('div');
                    successDiv.className = 'text-sm text-green-300 mt-1';
                    successDiv.textContent = '‚úÖ Salvo!';
                    bubbleDiv.appendChild(successDiv);
                    
                    setTimeout(() => successDiv.remove(), 2000);
                    
                } catch (error) {
                    errorDiv.textContent = '‚ö†Ô∏è Erro: ' + error.message;
                    errorDiv.classList.remove('hidden');
                    saveButton.disabled = false;
                    cancelButton.disabled = false;
                    saveButton.textContent = 'üíæ Salvar';
                }
            };
            
            cancelButton.onclick = cancel;
            saveButton.onclick = save;
            input.onkeypress = (e) => {
                if (e.key === 'Enter') save();
                if (e.key === 'Escape') cancel();
            };
        }

        function updateProgress(answered, total) {
            const percentage = (answered / total) * 100;
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${answered}/${total} perguntas`;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading';
            loadingDiv.className = 'flex justify-start';
            loadingDiv.innerHTML = '<div class="bg-gray-200 text-gray-600 p-3 rounded-lg"><span class="animate-pulse">Processando...</span></div>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        function disableInput() {
            userInput.disabled = true;
            sendButton.disabled = true;
            isWaitingResponse = true;
        }

        function enableInput() {
            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
            isWaitingResponse = false;
        }

        // Iniciar sess√£o
        async function startSession() {
            try {
                const response = await fetch(`${API_URL}/new_session`, { method: 'POST' });
                if (!response.ok) throw new Error('Erro ao iniciar sess√£o');
                
                const data = await response.json();
                sessionId = data.session_id;
                currentQuestionStep = '1.1';
                
                addMessage('Ol√°! Vou te ajudar a fazer o BO de tr√°fico de drogas, simples, t√©cnico e dentro da lei. Vou perguntar uma coisa por vez. Responda com o que voc√™ viu, sem arredondar. Se algo n√£o se aplicar, escreva "N√ÉO".');
                
                setTimeout(() => {
                    addMessage(data.first_question);
                    enableInput();
                    updateProgress(0, 6);
                }, 500);
                
            } catch (error) {
                addMessage('‚ùå Erro ao conectar com o servidor. Verifique se o backend est√° rodando.');
                console.error(error);
            }
        }

        // Enviar mensagem
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isWaitingResponse) return;
            
            const stepToUse = currentQuestionStep;
            addMessage(message, false, false, stepToUse);
            userInput.value = '';
            
            disableInput();
            showLoading();
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message,
                        llm_provider: 'gemini'
                    })
                });
                
                if (!response.ok) throw new Error('Erro ao processar resposta');
                
                const data = await response.json();
                removeLoading();
                
                // Atualizar step ANTES de processar resto
                if (!data.is_section_complete && data.current_step) {
                    currentQuestionStep = data.current_step;
                }
                
                if (data.validation_error) {
                    addMessage('‚ö†Ô∏è ' + data.validation_error, true, true);
                    enableInput();
                    return;
                }
                
                const progress = data.current_step === 'complete' ? 6 : parseInt(data.current_step.split('.')[1]);
                updateProgress(progress, 6);
                
                if (data.is_section_complete) {
                    addMessage('‚úÖ Todas as perguntas respondidas! Gerando texto...');
                    setTimeout(() => {
                        generatedText.textContent = data.generated_text;
                        resultContainer.classList.remove('hidden');
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }, 1000);
                } else {
                    addMessage(data.question);
                    enableInput();
                }
                
            } catch (error) {
                removeLoading();
                addMessage('‚ùå Erro ao processar sua resposta. Tente novamente.');
                console.error(error);
                enableInput();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(generatedText.textContent);
            copyButton.textContent = '‚úÖ Copiado!';
            setTimeout(() => copyButton.textContent = 'üìã Copiar', 2000);
        });

        // Iniciar
        window.addEventListener('load', startSession);
    </script>
</body>
</html>
