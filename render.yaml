services:
  - type: web
    name: bo-assistant-backend
    runtime: python
    plan: free
    region: oregon
    branch: main
    
    # Build e Start rodam de dentro da pasta backend/
    buildCommand: cd backend && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    
    # Vari√°veis de ambiente
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: GEMINI_API_KEY
        sync: false  # Definir manualmente no dashboard do Render
    
    # Healthcheck
    healthCheckPath: /health
    
    # Auto-deploy quando houver push no GitHub
    autoDeploy: true